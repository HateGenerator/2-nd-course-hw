<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Примеры взаимодействия с элементами</title>
    <link rel="stylesheet" href="hw-9.css"> 
</head>
<body>
    <!-- Задание 1 -->
        <h1 class="header">Скрывать заголовок</h1>
        <button class="toggleButton">Скрыть</button>

    <!-- Задание 2 -->
        <p class="text">Изменение цвета </p>
        <button class="colorButton">Изменить цвет</button>

    <!-- Задание 3 -->
        <h1 class="header2">Изменить заголовок</h1>
        <p class="text2">Изменение цветиа текста</p>
        <button class="changeColorButton">Изменить цвет</button>
        <button class="changeTextButton">Изменить текст</button>
        <button class="resetColorButton">Сбросить цвет</button> 

    <!-- Задание 4 -->
        <div class="description">Sample text 1</div>
        <div class="description">Sample text 2</div>
        <div class="description">Sample text 3</div>
        <button class="changeDescriptionButton">Изменить текст описаний</button>

    <!-- Задание 5 -->
        <p class="description">Первый абзац с описанием.</p>
        <p>Обычный абзац без описания.</p>
        <p class="description">Второй абзац с описанием.</p>
        <p class="other-class">Абзац с другим классом.</p>
        <button class="changeParagraphsButton">Изменить текст абзацев</button> 

    <!-- Задание 6 -->
        <button class="addParagraphButton">Добавить абзац с описанием</button> 
        <button class="removeParagraphButton">Удалить последний абзац с описанием</button> 
        <button class="changeColorDescriptionButton">Изменить цвет описаний</button> 
    
    <!-- Задание 7 -->
        <button class="removeFirstDescriptionButton">Удалить первый элемент с классом description</button>
